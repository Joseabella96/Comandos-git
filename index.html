<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<Script>

    var w = prompt("Ingresa un Num")

for (i=0; i<=w; i++){
    document.write(i + " ")
}

for (i=w-1; i>=0; i--){
    document.write(i + " ")
}



</Script>

</body>
</html>
